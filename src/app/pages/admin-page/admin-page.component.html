
    <main class="col-7">
        <h1 class="text-center">Bienvenido Admin</h1>
        <div class="top_trabajadores">
            <h3 class="text-center">Empleados</h3>
            <div>
                <label class="form-label">Buscar Empleado</label>
                <input type="text" class="form-control" (input)="onChange($event)">
            </div>
            <div class="trabajadores">

                    @for (trabajador  of arrTrabajadores; track trabajador.id) {
                        <card-trabajadores [trabajador]="trabajador"></card-trabajadores>
                    }@empty {
                        <p class="mt-3">No hay empleados con ese nombre!</p>
                    }
                
            </div>
        </div>
        <div>
           <div class="mt-3">
            <select class="form-select" (change)="onSelect($event)">
                <option value="elige">Elige departamento</option>
                <option value="human-resources">Recursos Humanos</option>
                <option value="administration">Administraci√≥n</option>
                <option value="marketing">Marketing</option>
                <option value="development">Desarrollo</option>
            </select>
           </div>

               <div>
                   @for (item of arrProjects; track item.id) {
                   <card-project [project]="item"></card-project>
                   }@empty {
                    <p>No hay proyectos en ese Departamento!</p>
                   }
               </div>
        </div>
    
    </main>
