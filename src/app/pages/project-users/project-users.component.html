<div class="container">
    <h1 class="text-center">Empleados asignados a este proyecto</h1>
</div>
<div class="pt-3">
    <div class="pt-0 p-0">
        @for (empl of arrEmpleados; track empl.id) {
        <project-users-card [empleado]="empl" class="project-users-card"></project-users-card>
        }
        @empty {
        <h2>No hay empleados asignados a este proyecto</h2>
        }
    </div>
</div>
