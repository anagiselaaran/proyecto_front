<div class="d-flex justify-content-center align-items-center vh-100 bg-lightblue ">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h1 class="text-center">Crear Proyecto</h1>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-4">
          <div class="form-group">
            <label for="nombre">Nombre del Proyecto</label>
            <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Elige un nombre"/>
          </div>
          <div class="form-group">
            <label for="fecha_limite">Fecha Límite</label>
            <input id="fecha_limite" formControlName="fecha_limite" type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label for="departamento">Departamento</label>
            <select id="departamento" formControlName="departamento" class="form-control" >
                <option value="" disabled selected>Selecciona un departamento</option>
                <option value="administracion">Administración</option>
                <option value="desarrollo">Desarrollo</option>
                <option value="marketing">Marketing</option>
                <option value="recursoshumanos">Recursos Humanos</option>
            </select>
          </div>
          <div class="form-group form-check">
            <input id="activo" formControlName="activo" type="checkbox" class="form-check-input" />
            <label for="activo" class="form-check-label">Activo</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Crear Proyecto</button>
        </form>
      </div>
    </div>
  </div>
</div>
