<section class="vh-100" style="background: conic-gradient(from 0deg, rgba(52, 58, 64, 0.) 50%);">
  <div class="container">
    <div class="card-header-custom">
      <h2 class="text-left mb-0">Crear proyecto</h2>
      <h4 class="text-left mb-8">Registre los datos del nuevo proyecto</h4>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card shadow">
          <div class="card-body p-4 p-lg-5">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="form-flex">
              <div class="form-group flex-item">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
              </div>
              <div class="form-group flex-item">
                <label class="form-label">Fecha Límite</label>
                <input type="date" class="form-control" formControlName="fecha_limite">
              </div>
              <div class="form-group flex-item">
                <label class="form-label">Departamento</label>
                <select class="form-select form-control" formControlName="departamento">
                  <option value="development">Development</option>
                  <option value="human-resources">Recursos Humanos</option>
                  <option value="administration">Administración</option>
                  <option value="marketing">Marketing</option>
                </select>
              </div>
              <div class="d-flex justify-content-center pt-4">
                <input type="submit" value="REGISTRAR" class="btn btn-secondary btn-block">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
