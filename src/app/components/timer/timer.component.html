<div class="container-fluid d-flex align-items-center justify-content-center"
    style="height: 100vh;">
    <button class="btn btn-success" (click)="startTimer()">START</button>
    <button class="btn btn-outline-success" (click)="resumeTimer()">RESUME</button>
    <button class="btn btn-outline-success" (click)="pauseTimer()">PAUSE</button>
    <button class="btn btn-outline-success" (click)="stopTimer()">STOP</button>

    <span>@if (timer) {
            {{timer | async}}
        } @else if (resumeTimerFrom && isPaused) {
            {{resumeTimerFrom}}
        } @else {
            {{resetTimer}}
        }</span>

</div>
